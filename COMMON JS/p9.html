<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Arithmetic operators</h1>
    </center>
     <div id="result">

     </div>
    <script>
            let result = document.querySelector('#result');
            let firstnumber = 40;
            let secondnumber = 10;
            result.innerHTML = `<h1>Addition +</h1>`
            let addition = firstnumber + secondnumber;  //50
            result.innerHTML +=`<h1>addition of two numbers is :${addition}</h1><hr>`


            result.innerHTML += `<h1>subtraction -</h1>`
            let subtraction = firstnumber - secondnumber;  //50
            result.innerHTML +=`<h1>subtraction of two numbers is :${subtraction}</h1><hr>`



            result.innerHTML += `<h1>multiplication *</h1>`
            let multiplication = firstnumber * secondnumber;  //50
            result.innerHTML +=`<h1>multiplication of two numbers is :${multiplication}</h1><hr>`

            result.innerHTML += `<h1>division /</h1>`
            let division = firstnumber / secondnumber;  //50
            result.innerHTML +=`<h1>division of two numbers is :${division}</h1><hr>`

            result.innerHTML +=` <h1>modulus %</h1>`
            let modulus = firstnumber % secondnumber;  //50
            result.innerHTML +=`<h1>modulus of two numbers is :${modulus}</h1><hr>`

            result.innerHTML += `<h1>preIncrement ++</h1>`
            let preIncrement = ++firstnumber   //1+40
            result.innerHTML +=`<h1>preIncrement of  firstnumber (1+40) is :${preIncrement}</h1><hr>`

            result.innerHTML += `<h1>postIncrement ++</h1>`
            let postIncrement = firstnumber ++ //1+40
            result.innerHTML +=`<h1>postIncrement of  firstnumber (40+1) is :${postIncrement}</h1><hr>`

            let thirdnumber = 50;
            let fourthnumber = 50;


            result.innerHTML += `<h1>predecrement --</h1>`
            let predecrement = --thirdnumber   //1-50
            result.innerHTML +=`<h1>predecrement of  thirdnumber (1-50) is :${predecrement}</h1><hr>`

            result.innerHTML += `<h1>postdecrement ++</h1>`
            let postdecrement = --fourthnumber   //1+50
            result.innerHTML +=`<h1>postdecrement of  firstnumber (1+50) is :${postdecrement}</h1><hr>`
    </script>
</body>
</html>
