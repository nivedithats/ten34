<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>CALL BACK FUNCTION</h1>
    </center>
    <hr>
    <div id="result"></div>



    <script>
        let result = document.getElementById('result');
        function HowAreYou(question,yes,no){
            if(confirm(question)){
            yes()
            }
            else{
                no()
            }
        }
 
        HowAreYou('How Are You...?',yes,no)

        HowAreYou(
            'how are you?,',

            function(){
                result.innerHTML += `<h1> This is the second parameter value,Good</h1>`
            
            },
            
            function(){
                result.innerHTML += `<h1> This is the second parameter value,Bad</h1>`
            }
        )



        function yes(){
            result.innerHTML += `<h1> This is the second parameter value,Good</h1>`
        }
        function no(){
            result.innerHTML += `<h1> This is the second parameter value,bad</h1>`
        }


    </script>
</body>
</html>
