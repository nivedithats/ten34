<body>
    <script>
        let total =0;

        function SumOfArray(array){
            for(let i=0; i<array.length; i++){
                total = total +array[i]
            }
            return total
        }
        let array = [2,3,4,5,6,7]
        console.log(SumOfArray(array));


        
    </script>
</body>
