<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array =[1,2,2,3,4,5,5,6]
        let dup =[]

        for(let i=0; i<array.length; i++){
            for(let j=i+1; j<array.length; j++){
                   if(array[i] == array[j])
                   dup.push(array[i])
                   break;
            }
            
        }

        console.log(dup);
    </script>
</body>
</html>
