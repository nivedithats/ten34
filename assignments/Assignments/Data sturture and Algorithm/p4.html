<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let evenarray = []
        let oddArray = []

        function EvenAndOdd(array){
            for(let i=0; i<array.length; i++){
                if(array[i]%2 == 0){
                    evenarray.push(array[i]);
                }
                else if(array[i]%2 != 0) {
                       oddArray.push(array[i]);
                } 
            }
        }
        let array = [2,1,3,4,5,7,8,9,6,2,3,3]
        EvenAndOdd(array)
        document.write(`oddarray ` + oddArray )
        document.write(`evenarray : ${evenarray} <br>`)

    </script>
</body>
</html>
