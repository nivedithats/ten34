<html lang="en">

<body>

    <center>
        <h1>even and odd</h1>
    </center>
    <hr>

    <script>
        let  evenArray = [];
        let oddArray= [];


        function EvenAndOdd(array){
            for(let i=0; i<array.length; i++){
                console.log(array[i] + '%' + '2 =' + array[i]%2 );
                if(array[i]%2 ==0) {
                    evenArray.push(array[i])
                }
                else if(array[i]%2 !=0){
                    oddArray.push(array[i])

                }
            }
        }

        let array = [6,1,2,3,4,5,6,7,8,9];
        EvenAndOdd(array)
        console.log('odd number ' + oddArray);
        console.log('even number ' + evenArray);
      

    </script>
</body>
