<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = prompt('enter any string to check is polindome or not')
        let temp =''

        for(let i=str.length-1; i>=0; i--){
            temp += str[i];
        }
        if(temp == str){
            document.write(`${str} is a polindrome`);
        }
        else{
            document.write(`${str}is not a polindrome`);
        }
    </script>
</body>
</html>
