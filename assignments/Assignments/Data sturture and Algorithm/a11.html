    <script>
        let count = 0;
         

        function Occurance(array,num){
            for(let i=0; i<array.length; i++){
                if(array[i] == num){
                    count = count +1;
                }
            }
        }
        Occurance([1,3,4,4,5,5,6],4)
        console.log(count);
    </script>
