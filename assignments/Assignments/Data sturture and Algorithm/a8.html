<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = Number(prompt('enter any number to check even or add'))

        if(result%2 ==0){
            document.write(`${result} is even number `)
        }
        else{
            document.write(`${result} is odd number`)
        }
    </script>
</body>
</html>
