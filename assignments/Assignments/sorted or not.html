    <center>
        <h1>Check the given array is sorted or not</h1>
    </center>
    <hr>


    <script>
        function isSorted(array){

            for(let i=1; i<array.length; i++){
                if (array[i] < array[i-1]){ //1<0; 3<2
                return 'it is not a sorted array'; //stop the function it will goes outside of the function

            }
        }
          return 'it is sorted array';
        }

        let array = [2,1,2,3,4,5,6,7,8,9]
        console.log(isSorted(array));

    </script>
