<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [7,1,5,3,6,4]
        let min = array[0];
        let index = 0;

        for(let i=1; i<array.length; i++){
            if(array[i] < min){
                min = array[i]
                index = i;
            }
        }
        console.log(min);
        console.log(index);

        let max = array[index]
        for(let j=index+1; j<array.length; j++){
            if(array[j] > max){
                max = array[j]
            }
        }
        console.log(max);
        console.log(max-min);
    </script>
</body>
</html>
