
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Even or Odd</h1>
    </center>

    <script>
        let array = Number(prompt('enter any number to check even or odd'));
        
        
        if(array%2==0){
            document.write(`<h1>${array} is a Even number</h1>`)
        }
        else{
            document.write(`<h1>${array} is a Odd number</h1>`)
        }
        
    </script>
    
</body>
</html>
