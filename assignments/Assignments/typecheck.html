<body>
    
    <script>
         let array = ["1","2","3",4,5,"6",true]
        let str = []
        let num = []
        let bol =[]



        for(let i=0; i<array.length; i++){
            if(typeof array[i] == "number"){
                num.push(array[i])
            }
            else if(typeof array[i] == "string"){
                str.push(array[i])
            }

            else if(typeof array[i] == "boolean"){
                bol.push(array[i])
            }
            
            
            
        }
        console.log(num)
            console.log(str)
            console.log(bol)
    </script>
