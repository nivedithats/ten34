<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Sum of the array</h1>
    </center>
    <hr>
    <script>
        let array = [1,2,3,4,5,8,9,10]
        let total = 0


        for(let i=0; i<array.length; i++){
            total= total + array[i]
        }
          document.write(total)
    </script>
</body>
</html>
